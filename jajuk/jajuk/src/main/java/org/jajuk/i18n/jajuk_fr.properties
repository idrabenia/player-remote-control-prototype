#--- Tips of the day ---
TipOfTheDay.0=Vous pouvez rejouer le morceau courant par un Clic Retour rapide + [MAJ] sur le bouton "Précédent"
TipOfTheDay.1=Vous pouvez rejouer l'album courant par un Clic Précédant + [MAJ]
TipOfTheDay.2=Vous pouvez ajouter des morceaux au hasard dans une liste de lecture en utilisant le bouton "?" dans l'éditeur de liste de lecture
TipOfTheDay.3=Vous pouvez récupérer les pochettes en ligne même derrière un proxy en utilisant les options de l'onglet Réseau dans la vue Paramètres
TipOfTheDay.4=Jajuk propose une barre réduite (bouton Réduire en haut à droite du menu) pour controler la lecture tout en prennant peu de place sur le bureau 
TipOfTheDay.5=Vous pouvez masquer les morceaux inaccessibles en utilisant l'option "N'afficher que les morceaux accessibles"
TipOfTheDay.6=Vous pouvez piloter une grande partie des fonctions de jajuk au clavier
TipOfTheDay.7=Vous pouvez glisser-déposer des éléments des arbres dans la file de lecture
TipOfTheDay.8=Vous pouvez écouter des parties de morceaux en utilisant le mode Introduction
TipOfTheDay.9=Vous pouvez configurer la durée du fondu enchaîné dans la vue Préférences
TipOfTheDay.10=Vous pouvez utiliser Jajuk comme radio-reveil intelligent via la fonction Alarme (menu Outils)
TipOfTheDay.11=Vous pouvez piloter les fonctions principales de Jajuk via le tray (Windows et Linux)
TipOfTheDay.12=Le thème de Jajuk est configurable via la vue Préférences
TipOfTheDay.13=Vous pouvez configurer la comportement du double clic et du glisser-déposer (pousser ou jouer) dans la vue Préférences 
TipOfTheDay.14=Les morceaux "planifiés" dans l'éditeur de liste de lecture sont les morceaux joués à la fin de la sélection courante
TipOfTheDay.15=L'interface graphique de Jajuk est "dockable" et peut être redimensionnée ou réorganisée par glisser-déposer
TipOfTheDay.16=Vous pouvez obtenir le nombre total de fichiers ou de morceaux en sélectionnant "Collection" dans les arbres 
TipOfTheDay.17=Vous pouvez modifier les tags de vos morceaux en ligne via la fonction "Obtenir les tags en ligne" d'un répertoire ou d'un album depuis les arbres 
TipOfTheDay.18=La barre d'historique fournit tous les morceaux joués précédemment
TipOfTheDay.19=Vous pouvez trouver des morceaux rapidement en utilisant la boite de recherche en bas de l'écran
TipOfTheDay.20=Vous pouvez communiquer facilement avec l'équipe Jajuk (envoi de bugs, demande de fonctionnalités..) grâce à la fonction Aide -> Reporter un bug ou une évolution
TipOfTheDay.21=Vous pouvez créer des DJ intelligents pour faire votre programmation
TipOfTheDay.22=Vous pouvez obtenir les paroles des morceaux via la vue "Paroles"
TipOfTheDay.23=La vue Suggestions affiche les informations Last.FM de l'auteur en cours comme les auteurs similaires
TipOfTheDay.24=Vous pouvez bannir un morceau que vous n'appréciez pas à partir de la barre de lecture ou du paneau de contrôle en bas de l'écran.
TipOfTheDay.25=Vous pouvez montrer / masquer les morceaux non accessibles en un seul clic dans le menu "Configuration"
TipOfTheDay.26=Vous pouvez choisir l'emplacement de la configuration (sur un disque externe par exemple) pour rendre accessible votre configuration à plusieurs ordinateurs (vue Préférences / onglet Avancé)
TipOfTheDay.27=Vous pouvez maintenant ajouter n'importe quelle vue dans n'importe quelle perspective via le menu "Vues"
TipOfTheDay.28=Vous pouvez lancer une page Wikipedia dans votre navigateur Web par défaut en utilisant la fonction "Lancer l'Url" <a href=../images/3/30/Launch_16x16.png title=Image:launch_16x16.png class=internal> <img src=../images/3/30/Launch_16x16.png alt=Image:launch_16x16.png/> </a> 
TipOfTheDay.29=Jajuk supporte les web radios <a href=../images/9/9d/Webradio_32x32.png title=Image:webradio_32x32.png class=internal> <img src=../images/9/9d/Webradio_32x32.png alt=Image:webradio_32x32.png/> </a>
TipOfTheDay.30=Jajuk peut être piloté à distance via D-Bus (Linux seulement). Il est alors possible d'utiliser les touches multimédia. Voir le manuel pour plus d'information. 
