# --- Tips of day --- originally controlled by Jajuk's manual (English) - Selectus
TipOfTheDay.0=Совет 0. Вы можете повторить текущий трек сначала, щелкнув с SHIFT на кнопке вперед.
TipOfTheDay.1=Совет 1. Вы можете повторить текущий альбом с первого трека щелкнув [CTRL+click]  на кнопке "Играть предыдущий"
TipOfTheDay.2=Совет 2. Вы можете добавить случайные композиции в список, нажав на кнопку ? в редакторе плейлиста.
TipOfTheDay.3=Совет 3. Вы можете получить обложки для альбомов из Интернета, даже используя прокси сервер, настроив его во вкладке "Сеть" настроек.
TipOfTheDay.4=Совет 4. Теперь Вам доступен мини-Jajuk (кнопка в правом верхнем углу), который занимает совсем немного места на рабочем столе, позволяя управлять воспроизведением, не сворачивая плеер.
TipOfTheDay.5=Совет 5. Вы можете скрывать недоступные треки на размонтированных устройствах опцией "Показывать только доступные треки", находящейся во вкладке "Опции" настроек.
TipOfTheDay.6=Совет 6. Вы можете использовать любые функции Jajuk через клавиатуру. (См. настройки)
TipOfTheDay.7=Совет 7. Вы можете перетаскивать объекты из дерева на плейлист.
TipOfTheDay.8=Совет 8. Вы можете быстро ознакомиться с новым диском или альбомом, используя режим ознакомления.
TipOfTheDay.9=Совет 9. Вы можете задать время перекрестного затухания во вкладке "Режимы" настроек.
TipOfTheDay.10=Совет 10. Вы можете запускать Jajuk в свернутом виде, отключив опцию "Показывать окно после загрузки" в настройках.
TipOfTheDay.11=Совет 11. Вы можете управлять Jajuk используя только трей. (В Windows и Linux)
TipOfTheDay.12=Совет 12. Тема Jajuk настраивается во вкладке "Интерфейс" в настройках.
TipOfTheDay.13=Совет 13. Вы можете настроить двойной щелчок и перетаскивание во вкладке "Опции" настроек.
TipOfTheDay.14=Совет 14. Jajuk может "планировать" треки, которые будут играть после завершения вами добавленных в зависимости от ваших предпочтений.
TipOfTheDay.15=Совет 15. Интерфейс Jajuk очень гибкий. Вы можете перетащить окна, расположив удобным образом. Развернуть их, переместить, сделать вкладками, или скрыть их и показывать только при наведении.
TipOfTheDay.16=Совет 16. Вы можете узнать точное количество треков и файлов в вашей коллекции, выбрав точку "коллекция" в окне вида треков или файлов.
TipOfTheDay.17=Совет 17. Вы можете заполнить теги автоматически, благодаря функции "получить теги онлайн" в контекстном меню дерева файлов или треков.
TipOfTheDay.18=Совет 18. "Список истории" вверху экрана содержит ранее проигранные треки.
TipOfTheDay.19=Совет 19. Вы можете выполнить быстрый поиск, используя строку поиска вверху экрана.
TipOfTheDay.20=Совет 20. Вы можете отправить отчет об ошибке или ваши пожелания, используя соответствующую опцию в меню "Помощь".
TipOfTheDay.21=Совет 21. ДиДжей Jajuk может работать в соответствии с созданными вами правилами.
TipOfTheDay.22=Совет 22. Вы можете узнать слова песни, взглянув на окно "Слова песни".
TipOfTheDay.23=Совет 23. Вы можете получать информацию с last.fm о похожих исполнителях или песнях.
TipOfTheDay.24=Совет 24. Вы можете запретить треки, которые Вам не нравятся через панель управления или в окне мини-Jajuk.
TipOfTheDay.25=Совет 25. Вы можете показать/спрятать недоступные треки в один щелчок в меню "Конфигурация".
TipOfTheDay.26=Совет 26. Теперь вы можете выбрать любую папку для данных Jajuk, чтобы держать ваши настройки и данные в любом месте, на любом компьютере. (Опция во вкладке "Расширенные" настроек)
TipOfTheDay.27=Совет 27. Вы можете добавить любое окно в любой ракурс, используя меню "Вид".
TipOfTheDay.28=Совет 28. Вы можете запустить веб-страницу в вашем любимом браузере используя эту иконку <a href=../images/3/30/Launch_16x16.png title=Image:launch_16x16.png class=internal> <img src=../images/3/30/Launch_16x16.png alt=Image:launch_16x16.png/> </a>
TipOfTheDay.29=Совет 29. Jajuk поддерживает веб-радио <a href=../images/9/9d/Webradio_32x32.png title=Image:webradio_32x32.png class=internal> <img src=../images/9/9d/Webradio_32x32.png alt=Image:webradio_32x32.png/> </a> 
TipOfTheDay.30=Совет 30. Jajuk можно управлять удаленно через шину D-bus, если она доступна на данной платформе (то есть не в среде Windows). Это позволяет использовать мультимедиа клавиши клавиатуры для управления плеером. Смотрите онлайн-руководство для подробного описания этой и других функций.

