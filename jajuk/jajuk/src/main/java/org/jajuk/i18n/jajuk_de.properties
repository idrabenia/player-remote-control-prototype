TipOfTheDay.0=Tip 0: Sie können mit einem schnellen [Shift]+Klick auf die Zurückspielen Schaltfläche den gerade gespielten Titel neu starten.
TipOfTheDay.1=Tip 1: Sie können mit einem [Ctrl]+Klick auf die Voriges Schaltfläche zum ersten Titel des Albums zurückspringen.
TipOfTheDay.2=Tip 2: Sie können einen zufälligen Titel zu Ihrer Playlist hinzufügen, indem Sie die Schaltfläche mit dem Fragezeichen und dem kleinen Plus drücken.
TipOfTheDay.3=Tip 3: Sie können auch online Covers ansehen, wenn Sie über einen Proxy Server auf das Netzwerk zugreifen. Verwenden Sie dazu die Einstellungsmöglichkeiten in der Konfigurations-Ansicht unter Netzwerk.
TipOfTheDay.4=Tip 4: Covers können heruntergeladen und gebuffert werden, damit diese schnell zur Verfügung stehen, wenn sie angezeigt werden sollen. Nutzen Sie dazu die Option "Covers vorausladen" in der Konfigurations-Ansicht unter Covers.
TipOfTheDay.5=Tip 5: Titel können durch die Option "Nur aktive Quellen anzeigen" ausgeblendet werden.
TipOfTheDay.6=Tip 6: Fast alle Funktionen können auch über die Tastatur bedient werden.
TipOfTheDay.7=Tip 7: Sie können Titel per Drag and Drop (ziehen mit der Maus) von einer Tabellen- oder Baumansicht direkt in eine Playlist ziehen.
TipOfTheDay.8=Tip 8: Man kann Titel kurz Anspielen ohne den ganzen Titel zu hören. Verwenden Sie dazu den Modus "Anspielen".
TipOfTheDay.9=Tip 9: Man kann die Art der Überblendung zwischen zwei Titeln verändern.
TipOfTheDay.10=Tip 10: Jajuk kann verkleinert gestartet werden, indem Sie rechts unten in der Taskleiste beim Jajuk Symbol die Option "Zeige Jajuk beim Starten" deaktivieren.
TipOfTheDay.11=Tip 11: Alle Hauptfunktionen von Jajuk können auch ausschließlich über das Jajuk Taskleistensymbol gesteuert werden (nur Linux & Windows).
TipOfTheDay.12=Tip 12: Das Design von Jajuk kann in der Konfigurations-Ansicht unter Optionen geändert werden.
TipOfTheDay.13=Tip 13: Das Verhalten bei Doppelklick und Drag and Drop (ziehen mit der Maus) kann in der Konfigurations-Ansicht unter Einstellungen angepasst werden.
TipOfTheDay.14=Tip 14: Jajuk spielt "geplante Titel" nach den vom Benutzer gewählten Titeln.
TipOfTheDay.15=Tip 15: Die grafische Oberfläche ist veränderbar und Sie können Fenster innerhalb Jajuks verschieben.
TipOfTheDay.16=Tip 16: Man kann die Gesamtzahl an Titeln sehen, wenn man den Punkt "Kollektion" im Baum der Datei oder Titel Ansicht anklickt.
TipOfTheDay.17=Tip 17: Etiketten (id3 tags) für Verzeichnisse in der Datei oder Titel Ansicht können online abgerufen werden.
TipOfTheDay.18=Tip 18: Die Jajuk Abspiel-Historie (Oben-Mitte im Jajuk Fenster) zeigt alle abgespielten Titel.
TipOfTheDay.19=Tip 19: Man kann Titel mit der Schnellsuche einfach und schnell finden (Eingabefeld ganz unten im Jajuk Fenster).
TipOfTheDay.20=Tip 20: Sie können Fehler und Ihre eigenen Verbesserungsvorschläge und Ideen für Erweiterungen einfach an das Jajuk Team schicken (Hilfe -> Problem oder Verbesserungsvorschläge melden).
TipOfTheDay.21=Tip 21: Der Jajuk DJ kann itelligente Playlists erstellen, die von Ihnen festgelegte Regeln befolgen.
TipOfTheDay.22=Tip 22: Jajuk lädt Song-Texte aus dem Internet und zeigt diese unter "Lyrics" an.
TipOfTheDay.23=Tip 23: Unter "Vorschläge" können Informationen von LAST.FM angezeigt werden. Jajuk kann Ihnen auf diese Art andere Alben der gleichen Gruppe oder ähnliche Artisten vorstellen.
TipOfTheDay.24=Tip 24: Sie können unerwünschte Titel von der automatischen Auswahl auschließen, indem sie die Option in der Slimbar oder im Hauptfenster auswählen.  
TipOfTheDay.25=Tip 25: Sie können nicht aktive Quellen im Menü "Modi" ein- und ausblenden.
TipOfTheDay.26=Tip 26: Sie können selbst festlegen, wo Jajuk Ihre Daten speichert (auch externe Laufwerke sind möglich - ideal um Jajuk auf mehreren Computern zu verwenden). Öffnen Sie dazu den Bereich "Erweitert" im Fenster Einstellungen der Konfigurations-Ansicht.
TipOfTheDay.27=Tip 27: Sie können jedes Fenster in jede Ansicht einfügen. Öffnen Sie dazu das Menü "Fenster" in der Jajuk Menüleiste.
TipOfTheDay.28=Tip 28: Sie können eine Wikipedia-Seite in Ihrem Default-Web-Browser mit folgendem Icon starten <a href=../images/3/30/Launch_16x16.png title=Image:launch_16x16.png class=internal> <img src=../images/3/30/Launch_16x16.png alt=Image:launch_16x16.png/> </a>
TipOfTheDay.29=Tip 29: Jajuk unterstützt Web Radios <a href="../images/9/9d/Webradio_32x32.png" title="Image:webradio_32x32.png" class="internal"> <img src='../images/9/9d/Webradio_32x32.png' alt="Image:webradio_32x32.png"/> </a>
TipOfTheDay.30=Tip 30: Jajuk kann mithilfe von D-Bus ferngesteuert werden, falls die aktuelle Platform dies unterstützt (nicht unter Windows). Dies erlaubt die Verwendung von Multimedia Tasten auf der Tastatur. Das Online-Handbuch enthält weitere Hinweise zu diesem Thema. 
TipOfTheDay.31=Tip 31: Die Einstellung zur Audio-Normalisierung versucht, die Lautstärke der verschiedenen Tracks anzugleichen.
TipOfTheDay.32=Tip 32: Lieder-Zusammenstellungen können mithilfe der "Party zusammenstellen"-Funktionalität exportiert werden.  
TipOfTheDay.33=Tip 33: Ein Klick auf das Album-Cover in der Cover-Ansicht wechselt zwischen 3D und 2D Ansicht.

