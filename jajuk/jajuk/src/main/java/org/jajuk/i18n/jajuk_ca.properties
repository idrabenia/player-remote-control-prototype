TipOfTheDay.2=Tip 2: Què pots afegir elements aleatoris a la llista de reproducció using el butó  ? a l'editor de playlist ?
TipOfTheDay.3=Tip 3: Què pots obtenir caràtules de interenet fins i tot radera d'un proxy usant la pestanya de Xarxa a la vista de Configuració ?
TipOfTheDay.4=Tip 4: Què pots guardar les caràtules obtenides des de internet per accelerar la navegació a la vista de caràtules utilitzant l'opció de precargar les caràtules a la pestanya de caràtules  a la vista de configuració ?
TipOfTheDay.5=Tip 5: Què pots amagar las pistes no disponibles a l'aplicació utilitzant l'opció Mostrar només dispositius montats a la pestanya d'opcions de la vista de configuració ?
TipOfTheDay.6=Tip 6: Què pots reduïr el tamany de la col.lecció per caràcters asiàtics seleccionant  UTF-16 com encodding a la Vista de Configuració / Pestanya Avançat ?
TipOfTheDay.7=Tip 7: Què pots arrossegar i desar elements de les vistes d'arbre a les playlists a l'editor de playlist i al repository de playlist  ?
TipOfTheDay.8=Tip 8: Què pots escoltar el principi de les pistes amb el mode intro ?
TipOfTheDay.9=Tip 9: Què pots configurar la duració de la atenuació a la vista de Preferències / pestanya d'Opcions ?
TipOfTheDay.10=Tip 10: Què pots iniciar jajuk en mode reduït desmarcant l'opció Mostrar jajuk a l'inici a l'area de noticació ?
TipOfTheDay.11=Tip 11: Què pots controlar las principals funcions de jajuk utilitzant només la icona a l'area de notificació (només Linux i Windows) ?
TipOfTheDay.12=Tip 12: Què l'aspecte (look and feel) de Jajuk es configurable a la vista de Preferències / pestanya d'Opcions ?
TipOfTheDay.13=Tip 13: Què pots configurar el comportament del doble click i del drag & drop  (push i play) en la vista de Preferències / pestanya d'Opcions ?
TipOfTheDay.14=Tip 14: Què les pistes "planificades" de Jajuk son pistes que sonaran després de la selecció actual ?
TipOfTheDay.15=Tip 15: Què la interfaç gràfica de Jajuk és completament dockable i que es poden reorganitzar les vistes amb drag and drop ?
TipOfTheDay.16=Tip 16: Què es pot obtenir el número total d'arxius i pistes seleccionant el node "col.lecció" a las vistes física o lògica ?
TipOfTheDay.17=Tip 17: Què pots obtenir tags online amb la funció "Obtenir tags online" en directoris de la vista física ?
TipOfTheDay.18=Tip 18: Què la barra de històric de Jajuk (a dalt de la finestra) mostra totes las pistes que han sonat anteriorment ?
TipOfTheDay.19=Tip 19: Què pots fer cerques ràpides amb el quadre de cerca (a dalt de la finestra) ?
TipOfTheDay.20=Tip 20: Què pots reportar bugs o noves funcionalitats amb l'agent de qualitat (Ajuda -> Comunicar un problema) ?
TipOfTheDay.21=Tip 21: Què els DJs de Jajuk poden crear playlists intel.ligents seguint les teves regles ?
TipOfTheDay.22=Tip 22: Què pots obtenir les lletres amb la "Vista de lletres" ?
TipOfTheDay.23=Tip 23: Què la vista de Suggerències mostra informació de LAST.FM com artistas semblants ?
TipOfTheDay.24=Tip 24: Què es pot afegir qualsevol vista a una perspectiva amb la barra de menú de "Vistes" ?
TipOfTheDay.25=Tip 25: Què pots establir una imatge de fons escollida a la vista de Preferències / pestanya GUI ?  
TipOfTheDay.26=Tip 26: Què pots mostrar/amagar els dispossitius desmontats amb un click a la barra de menu "Modes" ? 
TipOfTheDay.27=Tip 27: Què pots escollir el directori per a les dades Jajuk (com un disc extern) per a guardar les teves dades i preferències en qualsevol ordinador (veure pestanya "Avançat" a la vista de Preferències) ?
TipOfTheDay.28=Tip 28: Què pots afegir qualsevol vista a qualsevol perspectiva utilitzant la barra de menu de "Vistes" ?
