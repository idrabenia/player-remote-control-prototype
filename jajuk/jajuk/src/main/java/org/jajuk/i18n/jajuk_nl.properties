#--- Tips of day ---
TipOfTheDay.0=Dat je het huidig nummer opnieuw kunt afspelen vanaf het begin met [Shift+klik] op de "terugspoel" knop in het controle paneel of het icoon in het systeemvak ?
TipOfTheDay.1=Dat je het huidig album vanaf het eerste nummer opnieuw kan spelen met [Shift+click] op de "vorig nummer" knop in het controle paneel of het icoon in het systeemvak ?
TipOfTheDay.2=Dat je willekeurige nummers kan toevoegen aan de afspeel lijst door de "?" knop te gebruiken in de afspeellijst bewerker ?
TipOfTheDay.3=Dat je omslagen vanaf het internet kan halen, zelfs achter een bedrijfs-proxy door dit in te stellen in de "Netwerk" tab in het Parameter beeld ?
TipOfTheDay.4=Dat je alle gevonden omslagen kan bufferen om de navigatie in het omslag beeld te versnellen met de Vooraf laden optie in de "Omslag" tab in het Parameter beeld ?
TipOfTheDay.5=Dat je onbeschikbare nummers kan verstoppen via de "Laat alleen verbonden apparaten zien"  optie in parameter beeld / opties tab ?
TipOfTheDay.6=Dat je bijna alle functies ook kunt uitvoeren met het toetsenbord ?
TipOfTheDay.7=Dat je items kan slepen van de boom structuur naar de afspeellijsten in de bewerker en repository ?
TipOfTheDay.8=Dat je naar de inleiding van nummer kan luisteren met behulp van de intro mode ?
TipOfTheDay.9=Dat je de cross-fade duur kan instellen in Parameter beeld / Opties tab ?
TipOfTheDay.10=Dat je Jajuk geminimalizeerd kan opstarten door de "Maak Jajuk zichtbaar bij opstarten" optie uit te vinken in het systemvak icoon menu ?
TipOfTheDay.11=Dat je de belangrijkste functies van Jajuk kunt uitvoeren via en icoon in het systemvak (enkel Linux & Windows) ?
TipOfTheDay.12=Dat het uiterlijk en gedrag van Jajuk in te stellen is het in Parameter beeld / Opties tab ?
TipOfTheDay.13=Dat je het gedrag van dubbel klik en slepen (push of afspelen) kan instellen in het Parameter beeld / Opties tab ?
TipOfTheDay.14=Dat "geplande" tracks afgespeeld worden na het afspelen van de huidige selectie ?
TipOfTheDay.15=Dat de grafische interface volledig "dockable" is en dat je de verschillende "views" kan verplaatsen door ze te verslepen ?
TipOfTheDay.16=Dat je het totale aantal bestanden en nummers kan zien via "collectie" node in de fysieke of logische boom structuur te selecteren ?
TipOfTheDay.17=Dat je labels van het internet kan laden met de "Zoek labels online" functie op mappen in de fysieke boom structuur ?
TipOfTheDay.18=Dat de Jajuk geschiedenis balk (boven aan het venster) alle gespeelde nummers bevat ?
TipOfTheDay.19=Dat je kan snelzoeken met het Zoek veld (boven aan het venster) ?

